<body background="https://demo.8degreethemes.com/eightmedi-lite/wp-content/uploads/sites/12/2015/07/eightmedi-lite-banner.jpg" class="container">

    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h4 class="text-center  pt-2 ">Hello Patient</h4>
            <div class="row p-5">
                <div class="col-sm-12">
                    <div class="card shadow border-success">
                        <div class="card-img text-center p-2">
                            <img src="./img/pills.svg" class="img-fluid" alt="" height="50px" width="50px">
                        </div>

                        <div class="card-body">
                            <a href="p-pharmacy.html" class="btn btn-success d-block">pharmacies</a>
                        </div>
                    </div>
                    <br>

                    <div class="card shadow border-success">
                        <div class="card-img text-center p-2">
                            <img src="./img/clinic.svg" class="img-fluid" alt="" height="50px" width="50px">
                        </div>
                        <div class="card-body">
                            <a href="p-clinic.html" class="btn btn-success d-block">Clinics</a>
                        </div>
                    </div>
                    <br>


                    <div class="card shadow border-success">
                        <div class="card-img text-center p-2">

                        <div class="card-body">
                            <a href="p-hospital.html" class="btn btn-success d-block">Hospitals</a>
                        </div>
                    </div>
                    <br>

                    <a href="index.html" class="btn btn-dark"> Log out</a> <a href="" data-bs-toggle="modal"

    <!-- Clinic Modal -->
    <div class="modal fade" id="Settings" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="SettingsLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- LIGHT SWITCH -->
                    <div class="d-block">

                        <div class="form-check form-switch ms-3 mt-3 me-3">

                            <label class="form-check-label ms-3" for="lightSwitch">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="grey"
                                    class="bi b-lock-fill" viewBox="0 0 20 20">
                                    <path
                                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                                    />
                                </svg>
                            </label>
                            <span class="pl-2 text-black-50">Privacy mode</span>

                            <input class="form-check-input" type="checkbox" id="lightSwitch" />
                        </div>
                        <div class=" ms-3 mt-3 me-3">
                            <a href="" class="pl-2 text-black-50">Change Password</a> <br>
                            <a href="" class="pl-2 text-black-50">Change Email Account</a> <br>
                            <a href="" class="pl-2 text-black-50">Payment Methods</a> <br>

                        </div>

                    </div>


                </div>
